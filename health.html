<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康資訊填寫</title>
  <link rel="stylesheet" href="health.css">
</head>
<body>
  <form id="healthForm">
    <div class="form-header">
      <h1>📝 健康資訊填寫</h1>
      <button type="button" class="backbutton" onclick="mainpage()">返回主畫面</button>
    </div>

    <label>姓名：<input type="text" id="name" required></label><br>
    <label>出生年月日：<input type="date" id="birthdate" required></label><br>
    <label>身分證號：<input type="text" id="idNumber" required></label><br>
    <label>健保卡號：<input type="text" id="healthCard" required></label><br>
    <label>過敏物：</label><br>
    <textarea id="allergies" rows="2" placeholder="如：花生、青黴素等"></textarea><br>
    <label>特別注意事項：</label><br>
    <textarea id="notes" rows="3" placeholder="如：容易低血糖..."></textarea><br>
    <label>重要聯絡人電話：<input type="tel" id="emergencyPhone" placeholder="09..." required></label><br>
    <label>聯絡人暱稱：<input type="text" id="emergencyName" required></label><br><br>

    <button type="submit">
      <span>💾</span> <span>儲存</span>
    </button>
  </form>

  <script src="health.js"></script>
</body>
</html>
