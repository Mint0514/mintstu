<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
    <h1>⚙️ 設定</h1>
    <button class="bakebutton" onclick="mainpage()">返回主畫面</button>

    <div class="setting-option">
      <label for="edit-health">📝 個人健康資訊填寫</label>
      <button onclick="goToHealthInfo()">前往</button>
    </div>

    <div class="setting-option">
      <label for="emergency-toggle">🚨 接收語音求救通知</label>
      <label class="switch">
        <input type="checkbox" id="emergency-toggle" checked>
        <span class="slider round"></span>
      </label>
    </div>

    <div class="setting-option">
      <label for="tutorial">📖 使用教學</label>
      <button onclick="goToTutorial()">查看</button>
    
    </div>
    <button class="logout-button" onclick="logout()">登出</button>
    </div>
    <script src="settings.js"></script>
</body>
</html>
