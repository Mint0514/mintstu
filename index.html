<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>求救主畫面</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="main-screen">

    <div class="address-input-wrapper">
      <input type="text" id="address" value="台南市東區大學路1號" />
    </div>

    <div class="login">
      <button onclick="login()" id="loginBtn">登入</button>
    </div>
    <div class="login-status" id="loginStatus"></div>

    <button class="sos-button" onclick="sosCall()">📞 求救</button>

    <div class="menu">
      <button class="menu-button" onclick="settings()">⚙️ 設定</button>  
      <button class="menu-button" onclick="callFamily()">📞 打給家人</button>
      <button class="menu-button" onclick="recordVoice()">🎤 語音錄製</button>
      <button class="menu-button" onclick="goToHealthInfo()">📝 個人健康資訊</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
